PART
{
    //A klone bay for KKP to increase the number of Kerbals the "natural" way

    //---Metadata---
	name = KKP_KloneBay
	module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = MoarKerbals/Assets/KloneBay
    }
	rescaleFactor = 1
	scale = 1

    //---Nodes and Attachment---
	node_stack_top = 0.0, -0.7, 0.0, 0.0, -1.0, 0.0,3
	node_stack_bottom = 0.0, 2.032, 0.0, 0.0, 1.0, 0.0,2
	attachRules = 1,0,1,1,0

    //---Costs & Tech---
	TechRequired = specializedConstruction
	entryCost = 8000
	cost = 42500

    //---Descriptions---
	category = Science
	subcategory = 0
	CrewCapacity = 3
	title = KloneBay Pod
    manufacturer = Kerbthulhu Kinetics Program
    description = Originally intended to reheat pizza, a new use was found for this when a Goo sample container was "accidentally" left inside.  Consumes large amounts of electricity to function.  WARNING: Because of the unstable nature of this device, biological samples coming out can differ from what went in!
	vesselType = Lander

	tags = klone bay pod science reproduction base cabin (can outpost passenger statio tour  civilian cck-lifesupport

    //---Physical---
	mass = 1.25
	crashTolerance = 45
	maxTemp = 1700
	breakingForce = 280
	breakingTorque = 280
	bulkheadProfiles = size1, size15, size2

    //---Drag---
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = .5

	// ---Internal---
	INTERNAL
	{
		name = KKP_KloneBay_Internal
	}
	
	// Module Command
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		hasHibernation = true
		hibernation = false
		hibernateOnWarp = true
		hibernationMultiplier = 0.00125
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.005
		}
		CONTROLPOINT
		{
			name = reverse
			displayName = #autoLOC_6011004 //#autoLOC_6011004 = Reversed
			orientation = 0,0,180
		}
	}


	//---Modules---
	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}
	
	MODULE
	{
		name = KloneBay
		//Recipe ingredients should be listed sequentially with their corresponding amounts
		//with no whitespaces e.g. ElectricCharge,Oxygen,Biomass
		recipeIngredients = ElectricCharge, Oxidizer, Ore
		recipeAmounts = 8000, 100, 100
		//Determines whether accidents happen or not, can range from 0 (to disable) to 1 (occurs every time)
		accidentRate = 0.15

		allowOrbital = false
		allowSplashedOrLanded = true

		initiateAction = Initiate Kloning (landed)!
	}
	
	MODULE
	{
		name = FlagDecal
		textureQuadName = Flag
	}
	
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}

}