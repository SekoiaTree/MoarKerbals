PART
{
    //A Kuddle shack for KKP to increase the number of Kerbals the "natural" way

    //---Metadata---
	name = KKP_KuddleShack
	module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = MoarKerbals/Assets/KuddleShack
    }
	rescaleFactor = 1
	scale = 1

    //---Nodes and Attachment---
	node_stack_top = 0.0, -0.7, 0.0, 0.0, -1.0, 0.0,3
	node_stack_bottom = 0.0, 2.032, 0.0, 0.0, 1.0, 0.0,2
	attachRules = 1,0,1,1,0

    //---Costs & Tech---
	TechRequired = specializedConstruction
	entryCost = 8000
	cost = 42500

    //---Descriptions---
	category = Utility
	subcategory = 0
	CrewCapacity = 3
	title = Kuddle Shack Pod
    manufacturer = Kerbthulhu Kinetics Program
    description = Originally intended as a 3 kerbal bunkhouse, no one thought about what would happen if a male and female kerbal were alone inside the bunkhouse, until one day......
	vesselType = Lander

	tags = kuddle shack apartment science reproduction base cabin (can outpost passenger statio tour  civilian cck-lifesupport

    //---Physical---
	mass = 1.25
	crashTolerance = 45
	maxTemp = 1700
	breakingForce = 280
	breakingTorque = 280
	bulkheadProfiles = size1, size15, size2

    //---Drag---
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = .5

	// ---Internal---
	INTERNAL
	{
		name = KKP_KuddleShack_Internal
	}
	
	MODULE
	{
		name = KuddleShack
		//Recipe ingredients should be listed sequentially with their corresponding amounts
		//with no whitespaces e.g. ElectricCharge,Oxygen,Biomass
		recipeIngredients = ElectricCharge, Oxidizer, Ore
		recipeAmounts = 1000, 100, 100

		allowOrbital = true
		allowSplashedOrLanded = false

		initiateAction = Initiate Kuddling!

	}


	//---Modules---
	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}
	
	MODULE
	{
		name = FlagDecal
		textureQuadName = Flag
	}
	
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}

}